server {
    listen 80;
    listen [::]:80;
    server_name curl.dev.ar;
    
    root /var/www/curl.dev.ar/public/;
    include /etc/nginx/default.d/prevent-attacks.conf;
    include /etc/nginx/default.d/server.conf;
}

server {
    listen       443 ssl;
    listen       [::]:443 ssl;
    server_name curl.dev.ar;
    
    ssl_certificate "/home/ubuntu/.acme.sh/*.dev.ar/fullchain.cer";
    ssl_certificate_key "/home/ubuntu/.acme.sh/*.dev.ar/*.dev.ar.key";
    include /etc/nginx/ssl;

    root /var/www/curl.dev.ar/public/;
    include /etc/nginx/default.d/prevent-attacks.conf;
    include /etc/nginx/default.d/server.conf;
}

